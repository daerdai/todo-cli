<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        header {

        header h1 {

        .stats {

        .stat-card {

        .stat-card .number {

        .stat-card .label {

        .add-task {

        .add-task h2 {

        .form-row {

        input, select {

        input:focus, select:focus {

        input[type="text"] {

        }
        
        select {

        input[type="date"] {

        }
        
        button {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);

        .filters {
            background: white;

            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;

            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;

            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .task-list {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
            border-radius: 10px;
        }
        
        .task-item:hover {
            background: #f8f9ff;
        }
        
        .task-item.completed {
            opacity: 0.6;
        }
        
        .task-item.completed .task-content {
            text-decoration: line-through;
            color: #999;
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .checkbox:hover {
            background: #f0f0ff;
        }
        
        .checkbox.checked {
            background: #667eea;
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-content {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-meta {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .priority {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .priority.high {
            background: #ffebee;
            color: #c62828;
        }
        
        .priority.medium {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .priority.low {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .tag {
            background: #e3f2fd;
            color: #1565c0;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .due-date {
            color: #999;
        }
        
        .due-date.overdue {
            color: #c62828;
            font-weight: bold;
        }
        
        .delete-btn {
            padding: 8px 15px;
            background: #ffebee;
            color: #c62828;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .task-item:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn:hover {
            background: #c62828;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            
            input, select, button {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Todo Web</h1>
            <p>ç®€æ´ä¼˜é›…çš„ä»»åŠ¡ç®¡ç†</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="total-count">0</div>
                <div class="label">æ€»ä»»åŠ¡</div>
            </div>
            <div class="stat-card">
                <div class="number" id="pending-count">0</div>
                <div class="label">å¾…åŠ</div>
            </div>
            <div class="stat-card">
                <div class="number" id="completed-count">0</div>
                <div class="label">å·²å®Œæˆ</div>
            </div>
        </div>
        
        <div class="add-task">
            <h2>âœ¨ æ·»åŠ æ–°ä»»åŠ¡</h2>
            <div class="form-row">
                <input type="text" id="task-input" placeholder="è¾“å…¥ä»»åŠ¡å†…å®¹..." />
                <select id="priority-select">
                    <option value="medium">ğŸŸ¡ ä¸­ç­‰</option>
                    <option value="high">ğŸ”´ é«˜</option>
                    <option value="low">ğŸŸ¢ ä½</option>
                </select>
                <input type="date" id="due-date" />
                <input type="text" id="tag-input" placeholder="æ ‡ç­¾ï¼ˆå¯é€‰ï¼‰" />
                <button onclick="addTask()">æ·»åŠ </button>
            </div>
        </div>
        
        <div class="filters">
            <span>ç­›é€‰ï¼š</span>
            <button class="filter-btn active" onclick="filterTasks('all')">å…¨éƒ¨</button>
            <button class="filter-btn" onclick="filterTasks('pending')">å¾…åŠ</button>
            <button class="filter-btn" onclick="filterTasks('completed')">å·²å®Œæˆ</button>
            <span id="tag-filters"></span>
        </div>
        
        <div class="task-list" id="task-list">
            <div class="empty-state">
                <div class="icon">ğŸ“</div>
                <p>æš‚æ— ä»»åŠ¡ï¼Œæ·»åŠ ä¸€ä¸ªå§ï¼</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        let currentTag = null;
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            loadStats();
        });
        
        // å›è½¦æ·»åŠ ä»»åŠ¡
        document.getElementById('task-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        async function loadTasks() {
            try {
                let url = '/api/todos';
                if (currentFilter === 'pending') {
                    url += '?completed=false';
                } else if (currentFilter === 'completed') {
                    url += '?completed=true';
                }
                if (currentTag) {
                    url += (url.includes('?') ? '&' : '?') + 'tag=' + encodeURIComponent(currentTag);
                }
                
                const response = await fetch(url);
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('total-count').textContent = stats.total;
                document.getElementById('pending-count').textContent = stats.pending;
                document.getElementById('completed-count').textContent = stats.completed;
                
                // æ¸²æŸ“æ ‡ç­¾ç­›é€‰å™¨
                renderTagFilters(stats.tags);
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }
        
        function renderTagFilters(tags) {
            const container = document.getElementById('tag-filters');
            if (!tags || tags.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = ' | æ ‡ç­¾: ' + tags.map(tag => 
                `<button class="filter-btn ${currentTag === tag ? 'active' : ''}" onclick="filterByTag('${tag}')">ğŸ·ï¸ ${tag}</button>`
            ).join('');
        }
        
        function renderTasks(tasks) {
            const container = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“</div>
                        <p>æš‚æ— ä»»åŠ¡ï¼Œæ·»åŠ ä¸€ä¸ªå§ï¼</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasks.map(task => {
                const isOverdue = task.due_date && !task.completed && new Date(task.due_date) < new Date();
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id}, ${task.completed})"></div>
                        <div class="task-info">
                            <div class="task-content">${escapeHtml(task.content)}</div>
                            <div class="task-meta">
                                <span class="priority ${task.priority}">${getPriorityText(task.priority)}</span>
                                ${task.tag ? `<span class="tag">ğŸ·ï¸ ${escapeHtml(task.tag)}</span>` : ''}
                                ${task.due_date ? `<span class="due-date ${isOverdue ? 'overdue' : ''}">ğŸ“… ${task.due_date} ${isOverdue ? '(å·²è¿‡æœŸ)' : ''}</span>` : ''}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">åˆ é™¤</button>
                    </div>
                `;
            }).join('');
        }
        
        function getPriorityText(priority) {
            const map = { high: 'é«˜', medium: 'ä¸­', low: 'ä½' };
            return map[priority] || priority;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function addTask() {
            const content = document.getElementById('task-input').value.trim();
            const priority = document.getElementById('priority-select').value;
            const dueDate = document.getElementById('due-date').value;
            const tag = document.getElementById('tag-input').value.trim();
            
            if (!content) {
                alert('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹');
                return;
            }
            
            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, priority, due_date: dueDate || null, tag: tag || null })
                });
                
                if (response.ok) {
                    // æ¸…ç©ºè¾“å…¥
                    document.getElementById('task-input').value = '';
                    document.getElementById('due-date').value = '';
                    document.getElementById('tag-input').value = '';
                    
                    // åˆ·æ–°åˆ—è¡¨
                    loadTasks();
                    loadStats();
                }
            } catch (error) {
                console.error('æ·»åŠ ä»»åŠ¡å¤±è´¥:', error);
                alert('æ·»åŠ å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        async function toggleTask(id, completed) {
            try {
                const url = completed ? `/api/todos/${id}/undo` : `/api/todos/${id}/complete`;
                const response = await fetch(url, { method: 'POST' });
                
                if (response.ok) {
                    loadTasks();
                    loadStats();
                }
            } catch (error) {
                console.error('æ›´æ–°ä»»åŠ¡å¤±è´¥:', error);
            }
        }
        
        async function deleteTask(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`/api/todos/${id}`, { method: 'DELETE' });
                
                if (response.ok) {
                    loadTasks();
                    loadStats();
                }
            } catch (error) {
                console.error('åˆ é™¤ä»»åŠ¡å¤±è´¥:', error);
            }
        }
        
        function filterTasks(filter) {
            currentFilter = filter;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filters .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadTasks();
        }
        
        function filterByTag(tag) {
            currentTag = currentTag === tag ? null : tag;
            loadTasks();
            loadStats(); // åˆ·æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
        }
    </script>
</body>
